<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Countdown Timer</h1>
      <div class="timer">
        <input type="text" id="minutes" value="00" maxlength="2" /> :
        <input type="text" id="seconds" value="00" maxlength="2" />
      </div>
      <div class="buttons">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
      </div>
      <p id="message">Please enter a valid time in <strong>MM:SS</strong></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
